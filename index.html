<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find What You Like</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find What You Like</h1>
        <div>
          <input data-bind="textInput: filterKeyword" id="search-text" type="text" placeholder="What do you want?" autofocus>
          <!-- <input data-bind="click:findLocation" id="search-button" type="button" value="Go"> -->
          <ul id="location" data-bind="foreach:filterLocation">
              <li class="locationList" data-bind="text: $data.title"></li>
          </ul>
        </div>
      </div>
      <div id="mapContainer">
        <div id="maphead">
          <a id="menu" class="header__menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            </svg>
          </a>
        </div>
        <div id="map">
        </div>
      </div>
    </div>
    <script>
      mapError = function() {
        alert("Google Map load error");
      }
    </script>
    <script asyn def src="js/lib/knockout-3.4.2.js"></script>
    <script asyn def src="js/lib/jquery.min.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=YOU_MAP_KEY&libraries=geometry&v=3&callback=initMap" onerror="mapError()">
    </script>
    <script async defer src="js/app.js"></script>
    <script async defer src="js/googleMap.js"></script>
  </body>
</html>
